<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
     <form th:action="@{/concerts}" th:object="${connert}" method="post">
        <label for="title">title :</label>
        <input type="text" title="title" th:field="*{title}" required><br>
        <label for="performer">performer:</label>
        <input type="text" text="performer" th:field="*{performer}" required><br>
        <label for="date"><data value=""></data>:</label>
        <input type="date" date="date" th:field="*{date}" required><br>
        <label for="description">description:</label>
        <input type="description" id="description" th:field="*{description}" required><br>
        <button type="submit">Save concert</button>
    </form>
</body>
</html>
